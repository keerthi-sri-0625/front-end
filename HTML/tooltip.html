<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        
        .tooltip-container {
            display: inline-block;
            position: relative; 
        }

        
        .tooltip {
            position: absolute;
            bottom: 120%; 
            left: 50%;
            transform: translateX(-50%); 
            background-color: #827979;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; 
            white-space: nowrap; 
            z-index: 100; 
        }

        
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%; 
            left: 50%;
            margin-left: -5px; 
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent; 
        }

       
        .tooltip-container:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        
        .tooltip-container span {
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Custom Tooltip Example</h1>
    <p>Hover over the word <span class="tooltip-container">"tooltip"</span> to see the custom tooltip.</p>

    
    <div class="tooltip-container">
        <span>tooltip</span>
        <div class="tooltip">hellooooooooooo!</div>
    </div>

</body>
</html>
