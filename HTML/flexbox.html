<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        
        header {
            background-color: #857e7e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2em;
        }

        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            padding: 20px;
        }

        
        .left, .center, .right {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        
        .left, .right {
            flex: 1 1 200px;  
        }

        
        .center {
            flex: 2 1 400px; 
        }

        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
            }

            .left, .center, .right {
                flex: 1 1 100%; 
                margin: 5px 0; 
            }
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Flexbox Layout</h1>
    </header>

    
    <div class="container">
        
        <div class="left">
            <h2>Left Column</h2>
            <p>This is the left column content.</p>
        </div>

        <div class="right">
            <h2>Right Column</h2>
            <p>This is the right column content.</p>
        </div>
    </div>

    
    <footer>
        <p>Â© 2025 keerthi sri kanakala</p>
    </footer>

</body>
</html>
