    <title>Image Styling</title>
    <style>
        
        .styled-image {
            width: 300px;
            height: auto; 
            border: 5px solid #333; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            margin: 20px auto; 
            display: block; 
        }
    </style>
</head>
<body>
    <h1>Image Styling Example</h1>
