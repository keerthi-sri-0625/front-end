<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
        }

        
        .hover-button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #53a4da; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; 
        }

        
        .hover-button:hover {
            background-color: #2c3e50; 
            transform: scale(1.1); 
        }
    </style>
</head>
<body>

    
    <button class="hover-button">Hoverrr Over Me!</button>

</body>
</html>
