<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        
        nav {
            background-color: #333;
            padding: 10px 20px;
        }

        
        ul {
            list-style: none;
            display: flex;
        }

        li {
            margin-right: 20px;
            position: relative; 
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            display: block;
        }

        
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            padding: 10px;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        
        .dropdown::after {
            content: ' â–¼';
            font-size: 12px;
            margin-left: 5px;
        }

        
        li:hover > a {
            background-color: #575757;
        }

        .dropdown:hover > a {
            background-color: #575757;
        }
    </style>
</head>
<body>

    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Web Development</a>
                    <a href="#">Graphic Design</a>
                    <a href="#">SEO Services</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
