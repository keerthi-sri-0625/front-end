<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Overlay</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        .hero {
            position: relative;
            height: 100vh; 
            background: url('https://via.placeholder.com/1200x800?text=Background+Image') no-repeat center center;
            background-size: cover; 
        }

        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            text-align: center;
            color: white;
        }

        
        .btn-primary {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="display-3">Welcome to Our Website</h1>
            <p class="lead">We provide exceptional services to help you grow your business.</p>
            <a href="#get-started" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    
    <div class="container mt-5">
        <h2 id="get-started">How We Can Help</h2>
        <p>Content about your services...</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
